<!DOCTYPE html>
<html>
<head>
  <title>Full Screen Camera with Highlight Color Picker</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: black;
      font-family: sans-serif;
    }
    #canvas {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      touch-action: none;
    }
    #info {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.6);
      color: white;
      padding: 6px 12px;
      border-radius: 8px;
      font-size: 14px;
    }
    #dialog {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #222;
      color: white;
      width: 80%;
      max-width: 400px;
      height: 50%;
      padding: 16px;
      border-radius: 16px;
      display: none;
      box-shadow: 0 0 30px rgba(0,0,0,0.7);
      overflow: auto;
      z-index: 10;
    }
    #dialog h3 {
      margin-top: 0;
      margin-bottom: 10px;
      font-size: 16px;
      text-align: center;
    }
    .row {
      display: flex;
      align-items: center;
      margin: 10px 0;
    }
    .row label {
      width: 20px;
    }
    .row input[type=number] {
      width: 60px;
      margin-left: 8px;
      background: #333;
      border: 1px solid #555;
      color: white;
      border-radius: 6px;
      padding: 4px;
    }
    .row input[type=range] {
      flex: 1;
      margin-left: 8px;
    }
    #preview {
      height: 40px;
      border-radius: 8px;
      margin: 10px 0;
    }
    #buttons {
      text-align: center;
      margin-top: 10px;
    }
    #buttons button {
      margin: 8px;
      padding: 6px 12px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }
    #okBtn { background: #28a745; color: white; }
    #cancelBtn { background: #dc3545; color: white; }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>
  <div id="info">Tap to choose highlight color</div>

  <!-- Dialog -->
  <div id="dialog">
    <h3>Choose Color (RGB)</h3>
    <div class="row">
      <label>R</label>
      <input type="range" id="rRange" min="0" max="255">
      <input type="number" id="rInput" min="0" max="255">
    </div>
    <div class="row">
      <label>G</label>
      <input type="range" id="gRange" min="0" max="255">
      <input type="number" id="gInput" min="0" max="255">
    </div>
    <div class="row">
      <label>B</label>
      <input type="range" id="bRange" min="0" max="255">
      <input type="number" id="bInput" min="0" max="255">
    </div>
    <div id="preview"></div>
    <div id="buttons">
      <button id="okBtn">OK</button>
      <button id="cancelBtn">Cancel</button>
    </div>
  </div>

  <script>
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    const video = document.createElement("video");
    video.autoplay = true;
    video.playsInline = true;

    let target = { r: 200, g: 50, b: 50 }; // default red
    const tolerance = 80;

    async function startCamera() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: "environment" }
        });
        video.srcObject = stream;

        video.addEventListener("loadeddata", () => {
          resizeCanvas();
          processFrame();
        });
      } catch (err) {
        console.error("Camera access error:", err);
        alert("Could not access the camera. Use HTTPS or localhost.");
      }
    }

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener("resize", resizeCanvas);

    function processFrame() {
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
      const frame = ctx.getImageData(0, 0, canvas.width, canvas.height);
      const data = frame.data;

      for (let i = 0; i < data.length; i += 4) {
        const r = data[i], g = data[i+1], b = data[i+2];
        const dist = Math.sqrt(
          (r - target.r)**2 +
          (g - target.g)**2 +
          (b - target.b)**2
        );
        if (dist > tolerance) {
          data[i] *= 0.3;
          data[i+1] *= 0.3;
          data[i+2] *= 0.3;
        }
      }

      ctx.putImageData(frame, 0, 0);
      requestAnimationFrame(processFrame);
    }

    // Dialog handling
    const dialog = document.getElementById("dialog");
    const rRange = document.getElementById("rRange");
    const gRange = document.getElementById("gRange");
    const bRange = document.getElementById("bRange");
    const rInput = document.getElementById("rInput");
    const gInput = document.getElementById("gInput");
    const bInput = document.getElementById("bInput");
    const preview = document.getElementById("preview");
    const info = document.getElementById("info");

    function updatePreview() {
      preview.style.backgroundColor = `rgb(${rRange.value},${gRange.value},${bRange.value})`;
    }

    function syncInputs(range, input) {
      range.addEventListener("input", () => {
        input.value = range.value;
        updatePreview();
      });
      input.addEventListener("input", () => {
        range.value = input.value;
        updatePreview();
      });
    }

    syncInputs(rRange, rInput);
    syncInputs(gRange, gInput);
    syncInputs(bRange, bInput);

    canvas.addEventListener("click", () => {
      rRange.value = target.r; rInput.value = target.r;
      gRange.value = target.g; gInput.value = target.g;
      bRange.value = target.b; bInput.value = target.b;
      updatePreview();
      dialog.style.display = "block";
    });

    document.getElementById("okBtn").addEventListener("click", () => {
      target = {
        r: parseInt(rRange.value),
        g: parseInt(gRange.value),
        b: parseInt(bRange.value)
      };
      info.textContent = `Highlighting rgb(${target.r},${target.g},${target.b})`;
      dialog.style.display = "none";
    });

    document.getElementById("cancelBtn").addEventListener("click", () => {
      dialog.style.display = "none";
    });

    startCamera();
  </script>
</body>
</html>
