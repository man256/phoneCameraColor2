<!DOCTYPE html>
<html>
<head>
  <title>Interactive Highlight Color Picker</title>
  <style>
    body {
      margin: 0;
      background: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }
    canvas {
      width: 90%;
      max-width: 600px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      touch-action: none;
    }
    #info {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.6);
      color: white;
      padding: 6px 12px;
      border-radius: 8px;
      font-family: sans-serif;
      font-size: 14px;
    }
    #dialog {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #222;
      color: white;
      padding: 16px;
      border-radius: 12px;
      font-family: sans-serif;
      display: none;
      box-shadow: 0 0 30px rgba(0,0,0,0.7);
    }
    #dialog h3 {
      margin-top: 0;
      margin-bottom: 10px;
      font-size: 16px;
    }
    #dialog label {
      display: inline-block;
      width: 20px;
    }
    #dialog input {
      width: 60px;
      margin: 4px;
      background: #333;
      border: 1px solid #555;
      color: white;
      border-radius: 6px;
      padding: 4px;
    }
    #dialog button {
      margin: 8px;
      padding: 6px 12px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }
    #okBtn { background: #28a745; color: white; }
    #cancelBtn { background: #dc3545; color: white; }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>
  <div id="info">Tap to choose highlight color</div>

  <!-- Dialog -->
  <div id="dialog">
    <h3>Choose Color (RGB)</h3>
    <div>
      <label>R</label><input type="number" id="rInput" min="0" max="255"><br>
      <label>G</label><input type="number" id="gInput" min="0" max="255"><br>
      <label>B</label><input type="number" id="bInput" min="0" max="255"><br>
    </div>
    <div style="text-align:center;">
      <button id="okBtn">OK</button>
      <button id="cancelBtn">Cancel</button>
    </div>
  </div>

  <script>
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    const video = document.createElement("video");
    video.autoplay = true;
    video.playsInline = true;

    let target = { r: 200, g: 50, b: 50 }; // default red
    const tolerance = 80;

    async function startCamera() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: "environment" }
        });
        video.srcObject = stream;

        video.addEventListener("loadeddata", () => {
          canvas.width = video.videoWidth;
          canvas.height = video.videoHeight;
          processFrame();
        });
      } catch (err) {
        console.error("Camera access error:", err);
        alert("Could not access the camera. Use HTTPS or localhost.");
      }
    }

    function processFrame() {
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
      const frame = ctx.getImageData(0, 0, canvas.width, canvas.height);
      const data = frame.data;

      for (let i = 0; i < data.length; i += 4) {
        const r = data[i], g = data[i+1], b = data[i+2];
        const dist = Math.sqrt(
          (r - target.r)**2 +
          (g - target.g)**2 +
          (b - target.b)**2
        );
        if (dist > tolerance) {
          data[i] *= 0.3;
          data[i+1] *= 0.3;
          data[i+2] *= 0.3;
        }
      }

      ctx.putImageData(frame, 0, 0);
      requestAnimationFrame(processFrame);
    }

    // Dialog handling
    const dialog = document.getElementById("dialog");
    const rInput = document.getElementById("rInput");
    const gInput = document.getElementById("gInput");
    const bInput = document.getElementById("bInput");
    const info = document.getElementById("info");

    canvas.addEventListener("click", (e) => {
      // Pre-fill dialog with current target
      rInput.value = target.r;
      gInput.value = target.g;
      bInput.value = target.b;
      dialog.style.display = "block";
    });

    document.getElementById("okBtn").addEventListener("click", () => {
      target = {
        r: parseInt(rInput.value) || 0,
        g: parseInt(gInput.value) || 0,
        b: parseInt(bInput.value) || 0
      };
      info.textContent = `Highlighting rgb(${target.r},${target.g},${target.b})`;
      dialog.style.display = "none";
    });

    document.getElementById("cancelBtn").addEventListener("click", () => {
      dialog.style.display = "none";
    });

    startCamera();
  </script>
</body>
</html>
